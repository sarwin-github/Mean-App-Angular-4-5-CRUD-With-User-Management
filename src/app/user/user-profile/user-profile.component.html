<div class="mh-fullscreen center-vh bg-img"  style="background-image: url(/assets/images/background.jpg);">
  <div class="container py-5">
    <div class="row">
      <div class="mb-0 mt-5 col-md-8 offset-md-2 py-5 shadow p-3 mb-5 rounded" style="background-color: rgba(38, 50, 56, 0.7)">
        <div class="p-4 mx-md-4">

            <!-- Delete user modal -->
            <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header text-white bg-primary">
                    <h5 class="modal-title" id="exampleModalLabel">Delete user account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p class="text-gray-dark">Are you sure you want to delete your account?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Delete Account</button>
                  </div>
                </div>
              </div>
            </div>

            <h5 class="text-warning text-uppercase">This is your sample user profile</h5>
            <hr>

            <div class="alert alert-success alert-dismissible fade show success-message" [@fadeIn] *ngIf="message" role="alert">
              <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClose()">&times;</a>
              <span [innerHtml]="message"></span>
            </div>  

            <dl class="text-white">
            	<dd><h4>User details</h4></dd>
            	<dd>{{user?.name}} | {{user?.email}}</dd>
            	<dd>{{user?.address}}</dd>
            </dl>
            <hr>
            <div>
              <button class="btn btn-danger px-4 mr-3" data-toggle="modal" data-target="#deleteUserModal">Delete Account</button>
              <a routerLink="/user/update" class="btn btn-warning px-4">Update Account</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
