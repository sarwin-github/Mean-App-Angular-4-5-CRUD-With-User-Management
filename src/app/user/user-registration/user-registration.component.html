<div class="mh-fullscreen center-vh bg-img"  style="background-image: url(/assets/images/background.jpg);">
  <div class="container py-5">
    <div class="row">
      <div class="mb-0 mt-5 col-md-8 offset-md-2 shadow p-3 mb-5 rounded" style="background-color: rgba(38, 50, 56, 0.7)">
        <div class="text-white p-4 mx-md-4">
            <form class="form" (submit)="signUpUser($event)" [formGroup]="userSignupForm">
            	<h5>Sample user registration</h5>

            	<hr>

                <div class="alert alert-danger alert-dismissible fade show error-message" [@enterAnimation] *ngIf="error" role="alert">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClose()">&times;</a>
                  <span [innerHtml]="error"></span>
                </div>  

                <div class="alert alert-success alert-dismissible fade show success-message" [@enterAnimation] *ngIf="message" role="alert">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClose()">&times;</a>
                  <span [innerHtml]="message"></span>
                </div>  
                <br>

            	<fieldset>
            	    <div class="form-group">
            	      <label for="email" class="col-md-6 control-label">Email:</label>
            	      <div class="col-md-12">
            	        <input type="text" class="form-control" id="email" name='email' placeholder="Email" [(ngModel)]="user.email" formControlName="email" required>
            	      </div>
            	    </div>

            	    <div class="form-group">
            	      <label for="password" class="col-md-6 control-label">Password:</label>
            	      <div class="col-md-12">
            	        <input type="password" class="form-control" id="password" name='password' placeholder="Password" [(ngModel)]="user.password" formControlName="password" required>
            	      </div>
            	    </div>

            	    <div class="form-group">
            	      <label for="confirm-password" class="col-md-6 control-label">Confirm Password:</label>
            	      <div class="col-md-12">
            	        <input type="password" class="form-control" id="confirm-password" name='confirm-password' placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" formControlName="confirmPassword" required>
            	      </div>
            	    </div>

            	    <div class="form-group">
            	      <label for="name" class="col-md-6 control-label">Name:</label>
            	      <div class="col-md-12">
            	        <input type="text" class="form-control" id="name" name='name' placeholder="Name" [(ngModel)]="user.name" formControlName="name" required>
            	      </div>
            	    </div>

            	    <div class="form-group">
            	      <label for="address" class="col-md-6 control-label">Address:</label>
            	      <div class="col-md-12">
            	        <input type="text" class="form-control" id="address" name='address' [(ngModel)]="user.address" placeholder="Address" formControlName="address" required>
            	      </div>
            	    </div>
            	    
                    <br>
                    <div class="text-center">
                        <a routerLink="/user/login">Already have an account?.</a>
                    </div>
                    <br><br>

            	    <div class="form-group">
            	        <div class="col-md-12 text-center">
            	           <button class="px-5 btn btn-danger mr-3" type="reset">Reset</button>
            	           <button class="px-5 btn btn-warning" type="submit">Register</button>
            	        </div>

            	    </div>
            	</fieldset>
            </form>
        </div>
          
      </div>
    </div>
  </div>
</div>
