<div class="mh-fullscreen center-vh bg-img"  style="background-image: url(/assets/images/background.jpg);">
  <div class="container py-5">
    <div class="row">
      <div class="mb-0 mt-5 col-md-8 offset-md-2 shadow p-3 mb-5 rounded" style="background-color: rgba(38, 50, 56, 0.7)" [@fadeIn]>
        <div class="text-white p-4 mx-md-4">
            <form class="form" (submit)="loginUser($event)" [formGroup]="userLoginForm">
            	<h5 class="text-uppercase text-warning">Sample user login</h5>
                    
            	<hr>

                <div class="alert alert-danger alert-dismissible fade show error-message" [@fadeIn] *ngIf="error" role="alert">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClose()">&times;</a>
                  <span [innerHtml]="error"></span>
                </div>  

                <div class="alert alert-success alert-dismissible fade show success-message" [@fadeIn] *ngIf="message" role="alert">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onAlertClose()">&times;</a>
                  <span [innerHtml]="message"></span>
                </div>  
                <br>

            	<fieldset>
            	    <div class="form-group">
            	      <label for="email" class="col-md-6 control-label">Email:</label>
            	      <div class="col-md-12">
            	        <input type="text" class="form-control" id="email" name='email' placeholder="Email" [(ngModel)]="user.email" formControlName="email" required>
            	      </div>
            	    </div>

            	    <div class="form-group">
            	      <label for="password" class="col-md-6 control-label">Password:</label>
            	      <div class="col-md-12">
            	        <input type="password" class="form-control" id="password" name='password' placeholder="Password" [(ngModel)]="user.password" formControlName="password" required>
            	      </div>
            	    </div>

            	    <br>
            	    <div class="text-center">
            	    	<a routerLink="/user/registration">Don't have an account yet? Register now.</a>
            	    </div>
            	    <br><br>

            	    <div class="form-group">
            	      <div class="col-md-12 text-center">
            	        <button class="px-5 mr-3 btn btn-danger" type="reset">Reset</button>
            	        <button class="px-5 btn btn-warning" type="submit">Login</button>
            	      </div>

            	    </div>
            	</fieldset>
            </form>
        </div>
          
      </div>
    </div>
  </div>
</div>
