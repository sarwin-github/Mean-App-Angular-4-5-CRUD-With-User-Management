<!-- THIS IS THE BANNER -->
<header class="header header-inverse error-header">
	<div class="overlay" style="background-image: linear-gradient(120deg,#292d35 0,#1e2127 100%);"></div>
	<div class="container text-center">
		<div class="row h-full">
			<div class="col-12 col-lg-8 offset-lg-2 align-self-center">
			</div>
		</div>
	</div>
</header>
<!-- END BANNER -->	

<div class="container-fluid pt-5 bg-gray ">
	<div class="container">
		<div class="py-2">
			<h2 class="text-gray-dark">Error loading page.</h2>
			<h4>Error loading  
				<span *ngIf="url; else showEmptyUrl"><strong>{{url}}</strong></span> 
				<ng-template #showEmptyUrl><span>the url </span></ng-template> 
				from the list of routes. Please check your url and try again or contact 
				the site administrator.
			</h4><hr>

			<div *ngIf="sessionError">
				<h4>Detail of error:</h4>
				<h5>{{sessionError}}</h5>
			</div>
		</div>
	</div>
</div>
